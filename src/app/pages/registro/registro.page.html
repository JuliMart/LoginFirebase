<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="navigateLeft()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-content>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input [(ngModel)]="nombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellido:</ion-label>
        <ion-input [(ngModel)]="apellido" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Rut:</ion-label>
        <ion-input [(ngModel)]="rut" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña:</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Selecciona una región</ion-label>
        <ion-select placeholder="Región" [(ngModel)]="selectedRegion" (ionChange)="onRegionChange($event)">
          <ion-select-option *ngFor="let region of regiones" [value]="region.id">
            {{ region.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Selecciona una comuna</ion-label>
          <ion-select placeholder="Comuna" [(ngModel)]="selectedComuna" (ionChange)="onComunaChange($event)">
            <ion-select-option *ngFor="let comuna of comunas" [value]="comuna.id">
              {{ comuna.name }}
            </ion-select-option>
          </ion-select>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button (click)="registro()" expand="full">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
